<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chequeo de Verbos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <img src="gukeeee-logo.png" alt="Gukeeee Logo" class="logo">
            <div class="class-dropdown">
                <select id="class-selector" class="dropdown">
                    <option value="Clase 6">Clase 6</option>
                    <option value="Clase 7">Clase 7</option>
                </select>
            </div>
            <div class="user-profile">
                <!-- Placeholder for user profile -->
                <button id="sign-in-btn" class="profile-button">Iniciar sesión</button>
                <!-- Profile info will show here once signed in -->
                <div id="profile-info" class="profile-info" style="display:none;">
                    <img src="profile-picture.jpg" alt="Profile" class="profile-pic">
                    <span id="user-name">Juan Pérez</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Chequeo de Verbos</h1>
        <!-- Dropdown for selecting class -->
        <select id="class-selector" class="dropdown">
            <option value="Clase 6">Clase 6</option>
            <option value="Clase 7">Clase 7</option>
        </select>
        
        <form id="quiz-form"></form>
        <br>
        <button type="button" class="blue-button" id="check-button"><h4>Revisa sus respuestas</h4></button>
        <button type="button" class="red-button" id="clear-button"><h4>Borra sus respuestas</h4></button>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
